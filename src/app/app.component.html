
<div *ngIf="message;">
  <h1>{{ message.notification.title }}</h1>
  <h2>{{ message.notification.body }}</h2>
</div>
<div *ngIf="!message;">
  No Message Arrived
</div>


<div *ngIf="token;">
  <p>{{ token }}</p>
</div>
<div *ngIf="!token;">
  <p>No Token Arrived</p>
  
</div>
<button (click)="reqPerm">Request Permissions</button>
